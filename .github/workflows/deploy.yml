name: Deploy to Dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      BUN_OPTIONS: --bun
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Copy additional files
        run: |
          cp LICENSE dist/ || true
          cp README.md dist/ || true

      - name: Deploy to dist branch
        run: |
          cd dist
          git init
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "generated: build ${{ github.sha }} (run #${{ github.run_number }}) at $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:dist
